<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
    <link rel = "stylesheet" type = "text/css" href = "https://cdn.datatables.net/1.12.0/css/jquery.dataTables.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
.tabular-data{
  background: #fff;
  margin-top: 1rem;
  border-radius: 10px;
  padding: 2rem;
}
.tabular-data h3{
  color: black;
}
.table-content{
  width: 100%;
}
</style>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="tabular-data">
        <h3>Employee's Leave Data</h3>
        <div class="table-content">
            <table class="table table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>User Name</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Reason</th>
                    <th>Action</th>
                </tr>
                </thead>
                {% for data in leave %}
                <tr>
                    <td>{{data.username}}</td>
                    <td>{{data.leave_date_from }}</td>
                    <td>{{data.leave_date_to}}</td>
                    <td>{{data.reason}}</td>
                    <td><a href="accept/?id={{ data.id }}" class="btn btn-primary">Accept</a>
                    <a href="reject/?id={{ data.id }}" class="btn btn-danger">Reject</a></td>  
                </tr>  
                {% endfor %}
                </table>
        </div>
    </div>
    <a type="submit" class="btn btn-outline-primary" href="/hr/admin_login">Home</a>
</body>
