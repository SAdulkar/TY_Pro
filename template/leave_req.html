<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application</title>
</head>
<body>
    <h2>Leave Application</h2>
    <form action="" method="post">
        {% csrf_token %} 
        <h3>Apply for Leave</h3>

        <div class="form-group">
            <label >Username</label>
            <input type="text" class="form-control" placeholder="Username" name="username" id="username" required>
        </div>

        <div class="form-group">
            <label for="Date">Start Date</label>
            <input type="date" class="form-control" placeholder="Start Date" name="start_date" id="start_date" required>
        </div>

        <div class="form-group">
            <label for="Date">End Date</label>
            <input type="date" class="form-control" placeholder="End Date" name="end_date" id="end_date" required>
        </div>
        <div class="d-flex justify-content-evenly">
                <label >Reason</label>
                <input type="text" class="form-control" placeholder="Reason" id="reason" name="reason" required>
        </div>
        
        
        <button type="submit" class="btn btn-primary">Apply</button>
    </form>
</body>
</html>
